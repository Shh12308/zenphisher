<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found </title>
  <link rel="icon" href="l" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    a.button {
      background-color: #fffc00;
      color: #000;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s ease;
    }

    a.button:hover {
      background-color: #e6e600;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }

      a.button {
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Sorry, the page you're looking for doesn't exist or was removed.</p>
  <a class="button" href="index.hyml">Return to Home</a>

  <footer></footer>
</body>
</html>
